name: Check RSpec Test Coverage

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.5'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install jq and bc
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Run RSpec with SimpleCov
        run: |
          echo "Running RSpec tests with SimpleCov..."
          bundle exec rspec || true  # Allow tests to complete even if they fail

      - name: Check coverage threshold
        run: |
          echo "Checking coverage report..."
          COVERAGE_FILE="coverage/.resultset.json"

          KEY=$(jq -r 'keys[0]' "$COVERAGE_FILE")

          COVERAGE_PERCENT=$(jq -r --arg KEY "$KEY" '.[$KEY].coverage_percent // .[$KEY].result.covered_percent' "$COVERAGE_FILE")

          if [ "$COVERAGE_PERCENT" = "null" ] || [ -z "$COVERAGE_PERCENT" ]; then
            echo "❌ Could not extract coverage percentage from $COVERAGE_FILE"
            cat "$COVERAGE_FILE"
            exit 1
          fi

          echo "Current coverage: ${COVERAGE_PERCENT}%"

          MINIMUM_COVERAGE=80

          if (( $(echo "$COVERAGE_PERCENT < $MINIMUM_COVERAGE" | bc -l) )); then
            echo "❌ Coverage is below ${MINIMUM_COVERAGE}%!"
            exit 1
          else
            echo "✅ Coverage meets minimum requirement (${MINIMUM_COVERAGE}%)."
          fi
